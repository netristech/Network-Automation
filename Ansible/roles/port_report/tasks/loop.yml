---
- name: Register Up
  set_fact:
    stat: "up"
  when: "'up' in {{ item }}"
  
- name: Register Down
  set_fact:
    stat: "down"
  when: "'down' in {{ item }}"
  
- name: Get Port Config
  cli_command:
    command: "show runnning-config interface {{ item.split()[0] }}"
  register: int_config
  
- name: Write CSV Line
  delegate_to: localhost
  shell: "ehco '{{ inventory_hostname }},{{ item.split()[0] }},{{ stat }},,,,' >> {{ csv_file }}"
